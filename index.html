<!DOCTYPE html>
<html>

<head>

    <title>AJST : Asynchronous JavaScript Templating</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="AJST : Asynchronous JavaScript Template" />

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js" data-main="lib/require.config.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    
</head>

<body>

    <!-- TestCase : AutoCollection -->
    <script id="Auto collection check" type="text/template">Auto collection enabled.</script>

    <script id="Auto replace" data-ajst="true" type="text/template">
        <p id="p_<?=$id?>" style="display:none">Auto replace succeed.</p>
    </script>

    <script id="Auto replace with data" data-ajst="true" data-ajst-data='["data","is","ready"]' type="text/template">
        <p id="p_<?=$id?>" style="display:none">
            <?=data.join(' ')?>
        </p>
    </script>

    <script id="Auto replace with remote data" data-ajst="true" data-ajst-ajax='./data/sampledata.json' type="text/template">
        <p id="p_<?=$id?>" style="display:none">
            <?=data.items.length?>
        </p>
    </script>
    <!-- TestCase : AutoCollection -->

</body>

</html>
